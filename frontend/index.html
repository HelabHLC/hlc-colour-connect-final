
<!DOCTYPE html>
<html>
<head>
    <title>HLC Colour Match</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        input, button { margin: 10px 0; }
        #colorPreview { width: 50px; height: 50px; display: inline-block; vertical-align: middle; border: 1px solid #000; }
    </style>
</head>
<body>
    <h1>üéØ HLC Colour Match</h1>
    <p>Bitte eine Farbe eingeben:</p>
    <input type="color" id="colorInput" value="#ffffff">
    <button onclick="match()">üîç Analysieren</button>
    <div>
        <span id="colorPreview"></span>
        <div id="result"></div>
    </div>
    <script>
        async function match() {
            const color = document.getElementById("colorInput").value;
            document.getElementById("colorPreview").style.backgroundColor = color;
            const response = await fetch(`/api/match?color=${color}`);
            const data = await response.json();
            document.getElementById("result").innerText = 
                `Name: ${data.name}, HEX: ${data.match}, DeltaE: ${data.deltaE}`;
        }
    </script>
</body>
</html>
