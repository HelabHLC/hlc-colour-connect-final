<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>🎯 HLC Colour Match</title>
</head>
<body>
    <h1>🎯 HLC Colour Match</h1>
    <input type="color" id="colorPicker" value="#F6EEF8">
    <button onclick="matchColor()">🔍 Farbe analysieren</button>
    <pre id="result"></pre>
    <script>
        function matchColor() {
            const color = document.getElementById('colorPicker').value;
            fetch(`/api/match?hex=${color}`)
                .then(res => res.json())
                .then(data => {
                    document.getElementById('result').textContent = JSON.stringify(data, null, 2);
                });
        }
    </script>
</body>
</html>
